<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gordura Corporal</title>
    <link rel="stylesheet" href="style.css">>
</head>
<body>
    <form id="bodyFatForm">
        <div id="box">
            <h2>Masculino</h2>
            <label for="age">Idade:</label>
            <input type="number" id="age">
            <label for="height">Altura (cm):</label>
            <input type="number" id="height">
            <label for="neck">Pescoço (cm):</label>
            <input type="number" id="neck">
            <label for="waist">Cintura (cm):</label>
            <input type="number" id="waist">
            <div class="botao">
                <button type="button" onclick="calcularMasc()">Calcular</button>
                <button type="button" onclick="clearForm()">Limpar</button>
            </div>
            <br><br><br>
            <div><h3>Masculino</h3></div>
            <div id="result"></div>
            <br><br><br>
            <hr>
            <h2>Feminino</h2>
            <label for="age1">Idade:</label>
            <input type="number" id="age1">
            <label for="height1">Altura (cm):</label>
            <input type="number" id="height1">
            <label for="neck1">Pescoço (cm):</label>
            <input type="number" id="neck1">
            <label for="waist1">Cintura (cm):</label>
            <input type="number" id="waist1">
            <label for="hip1" id="hipLabel">Quadril (cm):</label>
            <input type="number" id="hip1">
            <div class="botao">
                <button type="button" onclick="calcularFemi()">Calcular</button>
                <button type="button" onclick="clearForm()">Limpar</button>
            </div>

            <div><h3>Feminino</h3></div>
            <br><br><br>
            <div id="result1"></div>
            <br><br><br>
        </div>
    </form>
    <script src="GorduraCalc.js"></script>
</body>
</html>
