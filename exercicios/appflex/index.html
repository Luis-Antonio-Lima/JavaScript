<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>APP-Flex</title>
</head>
<body>
    <div class="Container">
        <h1>APP - Flex</h1>
        <img src="./img/flex.png" alt="flex" id="status">

    </div>
    <!-- A tag script liga o documento ao JavaScript -->
    <script src="calcflex.js"></script>
</body>
</html>
